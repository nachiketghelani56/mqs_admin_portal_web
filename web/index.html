<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="autofill" content="off">
  <meta name="autocomplete" content="off">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mqs_admin_portal_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>MQS Admin Portal Web</title>
  <script>
      window.addEventListener("DOMContentLoaded", function () {
          document.querySelectorAll("form").forEach((form) => {
              form.setAttribute("autocomplete", "off");
          });
          document.querySelectorAll("input").forEach((input) => {
              input.setAttribute("autocomplete", "off");
          });
      });
    </script>
  <script>
        window.addEventListener("DOMContentLoaded", (event) => {
            const passwordFields = document.querySelectorAll("input[type='password']");
            passwordFields.forEach((field) => {
                field.setAttribute("autocomplete", "new-password");
            });
        });
    </script>
  <script>

      window.addEventListener("beforeunload", function (event) {
        event.preventDefault();
        event.returnValue = ''; // Required for modern browsers to suppress the default dialog
      });
    </script>
  <link rel="manifest" href="manifest.json">
</head>

<body>
<form autocomplete="off">
  <script src="flutter_bootstrap.js" async></script>
</form>
</body>

</html>
